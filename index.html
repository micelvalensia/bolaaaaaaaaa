<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Rings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="muteran">
        <div class="container">
            <div class="ring1">{ }</div>
            <div class="ring2"></div>
            <div class="ring3"></div>
            <div class="ring4"></div>
            <div class="ring5"></div>
            <div class="ring6"></div>
            <div class="ring7"></div>
            <div class="ring8"></div>
            <div class="ring9"></div>
            <div class="ring10"></div>
            <div class="ring11"></div>
        </div>

        <div class="container2">
            <div class="ring12">{ }</div>
            <div class="ring13"></div>
            <div class="ring14"></div>
            <div class="ring15"></div>
            <div class="ring16"></div>
            <div class="ring17"></div>
            <div class="ring18"></div>
            <div class="ring19"></div>
            <div class="ring20"></div>
            <div class="ring21"></div>
            <div class="ring22"></div>
        </div>

        <div class="container3">
            <div class="ringring">{ }</div>
            <div class="ringring2"></div>
            <div class="ringring3"></div>
            <div class="ringring4"></div>
            <div class="ringring5"></div>
            <div class="ringring6"></div>
            <div class="ringring7"></div>
        </div>

        <div class="container4">
            <div class="ring2">{ }</div>
            <div class="ring3"></div>
            <div class="ring4"></div>
            <div class="ring5"></div>
            <div class="ring6"></div>
            <div class="ring7"></div>
            <div class="ring8"></div>
            <div class="ring9"></div>
            <div class="ring10"></div>
            <div class="ring11"></div>
        </div>   
    </div>
</body>
</html>
